<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Odin Library</h1>

    <button class="btn" id="add-book">New</button>

    <form class="hidden" id="new-book-form" action="#">
      <label for="book-title">
        Title:
        <input type="text" name="book-title" id="book-title" required>
      </label>

      <label for="book-author">
        Author:
        <input type="text" name="book-author" id="book-author" required>
      </label>

      <label for="book-pages">
        Pages:
        <input type="number" name="book-pages" id="book-pages" min='1' required>
      </label>

      <label for="book-status">
        Read?
        <select name="book-status" id="book-status">
          <option value="true">Yes</option>
          <option value="false" selected>No</option>
        </select>
      </label>

      <input type="submit" value="Add">
    </form>

    <div id="book-container"></div>
</body>
</html>
